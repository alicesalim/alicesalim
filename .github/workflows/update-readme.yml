name: Update GitHub Profile Data

on:
  schedule:
    - cron: '0 */12 * * *'  # Atualiza a cada 12 horas
  workflow_dispatch:         # Permite executar manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Atualiza os stats e linguagens do Readme Stats
      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        env:
          GITHUB_TOKEN: ${{ secrets.READMETK }}

      # Atualiza o grÃ¡fico de atividade (commits pÃºblicos e privados)
      - name: Generate Activity Graph
        uses: Ashutosh00710/github-readme-activity-graph@master
        env:
          GITHUB_TOKEN: ${{ secrets.READMETK }}

      # Atualiza o README para garantir o refresh
      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Atualiza dados do perfil" || echo "Nada a atualizar"
          git push
