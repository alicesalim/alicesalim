name: Update GitHub Profile

on:
  schedule:
    - cron: '0 */12 * * *'  # Atualiza a cada 12 horas
  workflow_dispatch:         # Permite execu√ß√£o manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Atualiza o gr√°fico de atividade (commits p√∫blicos e privados)
      - name: Generate activity graph
        uses: Ashutosh00710/github-readme-activity-graph@master
        env:
          GITHUB_TOKEN: ${{ secrets.READMETK }}

      # For√ßa atualiza√ß√£o do README (sem alterar o conte√∫do)
      - name: Refresh README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "<!-- Updated: $(date) -->" >> README.md
          git add README.md
          git commit -m "üîÑ Atualiza README autom√°tico" || echo "Nada para atualizar"
          git push
